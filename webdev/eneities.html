<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>this is a para</p>
    </div>
    <div class="container">
        <p>this is another &nbsp;&nbsp;&nbsp; para eith 3 spaces</p>
        <!-- &nbsp is to get space -->
        <p>para syntax in HTML &lt;p&gt; </p>
        <p>pound symbol is written like &pound;</p>
        <p>copyright is written like &copy;</p>
        <p>yen is written like &yen;;</p>
        <p>Ash is written like &aelig;;</p>
    </div>
</body>
</html>
