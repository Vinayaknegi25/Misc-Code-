<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_selector</title>
</head>
<style>
    h3{
        border: 1px solid black ;
        color: rgb(161, 35, 145);
    }
    #redelement{
        border: 1px solid blue;
        color: red;
        /*ID sselector */
    }
    .blueelement{
        color: blue; background-color:yellow
        /* class selector  */
    }
    footer,span{
        color:gold
    }
</style>
<body>
  <h3>CSS_selectors</h3>  
  <p id="redelement">simple para to show selector</p>
  <p>another para simple para to show selector</p>
  <div>
      <p class="blueelement">yet another para simple para to show selector</p>
  </div>
  <span>this is a span</span>
  <p>paragraph</p>

  <footer>this is a footer</footer>

</body>
</html>
